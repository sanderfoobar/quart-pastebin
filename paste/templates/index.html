{% extends "base.html" %}
{% block content %}

<div class="container" id="main">
  <div class="row">
    <div class="col-md-9 col-sm-9">
      <div class="panel panel-default">
        <div class="panel-body">

          <form accept-charset="UTF-8" action="/paste/plain" class="new_paste" enctype="multipart/form-data" id="editor"
                method="post">

            <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="âœ“"></div>

            <div class="chooseLanguage">
              <label>Language:</label>
              <select id="lang" name="paste[lang]" onchange="">
                <option value="plain" selected="selected">Plain text</option>
                <option value="python">Python</option>
                <option value="bash">Bash (shell)</option>
                <option value="javascript">Javascript</option>
                <option value="css">CSS</option>
                <option value="sql">SQL</option>
                <option value="go">Go</option>
                <option value="cpp">C/C++</option>
                <option value="xml">XML</option>
                <option value="markdown">Markdown</option>
                <option value="diff">Diff</option>
                <option value="objectivec">Objective-C/C++</option>
                <option value="php">PHP</option>
                <option value="nginx">Nginx (webserver)</option>
                <option value="actionscript">ActionScript</option>
                <option value="applescript">Applescript</option>
                <option value="arduino">Arduino</option>
                <option value="apache">Apache (webserver)</option>
                <option value="basic">Basic</option>
                <option value="cs">C#</option>
                <option value="coffeescript">CoffeeScript</option>
                <option value="django">Django</option>
                <option value="fortran">Fortran</option>
                <option value="haskell">Haskell</option>
                <option value="html">HTML (ERB / Rails)</option>
                <option value="lua">Lua</option>
                <option value="java">Java</option>
                <option value="perl">Perl</option>
                <option value="puppet">Puppet</option>
                <option value="ruby">Ruby</option>
                <option value="yaml">YAML</option>
              </select>
            </div>

            <div class="chooseExpiration">
              <label>Expiration:</label>
              <select id="expir" name="paste[expir]" onchange="">
                <option value="86400" selected="selected">1 day</option>
                <option value="3600">1 hour</option>
                <option value="600">10 minutes</option>
                <option value="604800">1 week</option>
                <option value="2419200">1 month</option>
              </select>
            </div>

            <p class="legend" id="legend">
              quart-pastebin
            </p>

            <p style="margin-top:20px;">
              <textarea class="pastebox" cols="40" style="width: 100%;" id="paste_body" name="paste[body]" rows="22" tabindex="20"></textarea>
            </p>

            <p class="public" id="public">
              <img alt="Network" height="32" src="/static/img/globe.png" width="32">

              <strong style="margin-left: 4px;" id="exposure">Pastes are private by default.</strong>
            </p>

            <div class="submit" style="margin-bottom:0;">
            <span class="locker">
            <label>
                <img alt="Object-locked" height="24" src="/static/img/locked.png" title="priv8" width="24">
            </label>
            </span>
              <input name="commit" tabindex="30" type="submit" value="Create Paste">
            </div>
            <div style="clear:both"></div>
          </form>

        </div>
      </div>
    </div>

    {% include 'sidebar.html' %}

    <br>
    <div class="clearfix"></div>

    {% include 'footer.html' %}

  </div>

  {% endblock %}
